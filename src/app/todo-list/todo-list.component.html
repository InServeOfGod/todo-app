<div class="container my-5">
  <div class="col-md-10 mx-auto">
    <div class="card shadow">
      <div>
        <h1 class="card-title text-center text-white fw-normal">Todo List</h1>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>ID</th>
              <th>Event</th>
              <th>Date</th>
              <th>Done</th>
              <th>Actions</th>
            </tr>
            </thead>

            <tbody>
              <tr *ngFor="let list of todolist">
                <td>{{ list.id }}</td>
                <td>{{ list.event }}</td>
                <td>{{ list.date }}</td>
                <td>
                  <input type="checkbox" name="done-checkbox" id="done-checkbox" [checked]="list.done">
                </td>
                <td colspan="text">
                  <a href="javascript:void(0)" class="link-danger px-1">
                    <i class="bi bi-trash"></i>
                  </a>
                  <a href="javascript:void(0)" class="link-warning px-1">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <a href="javascript:void(0)" class="link-primary px-1">
                    <i class="bi bi-eye"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="card-footer">
        <div class="mb-3">
          <label for="event">Event</label>
          <textarea class="form-control form-control-sm" id="event" #event></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="done" #done>
          <label for="done" class="form-check-label">Done</label>
        </div>
        <div class="mb-3 text-end">
          <button type="button" class="btn btn-sm btn-outline-success" (click)="addEvent(event, done)">
            <i class="bi bi-plus-circle-fill"></i>
            Add New Todo
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
